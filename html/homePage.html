<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/bootstrap.min.css" />
    <link rel="stylesheet" href="../styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <!-- <script src="../code/pageEvents.js"></script> -->
    <title>Document</title>
  </head>
  <!-- <body onload="load_page()"> -->
  <body onload="loading_data()">
    <header>
      <h1 class="bg-tertiary">Book Store ERP</h1>
      <div id="control" class="bg-dark">
        <button id="bookAdding" class="btn btn-dark" onclick="open_form()">+ New book</button>
        <div>
          <button class="btn btn-dark" onclick="loading_data()">Load data</button>
          <select onchange="">
            <option>ENG</option>
            <option>HEB</option>
          </select>
        </div>
      </div>
    </header>
    <div class="container">
      <div id="booksAria">
        <table class="table table-dark table-striped-columns">
          <thead class="table-secondary">
            <tr class="table-secondary">
              <td>Id</td>
              <td id="title-td" onclick="orderStore('title')">Title</td>
              <td id="price-td" onclick="orderStore('price')">Price</td>
              <td>Action</td>
            </tr>
          </thead>
          <tbody id="tableBody">
            <tr id="row-">
              <td id="column-id-"></td>
              <td id="column-title-"></td>
              <td id="column-price-"></td>
              <td class="action">
                <button id="action-read-" class="btn btn-light">READ</button>
                <button id="action-update-" class="btn btn-light">
                  UPDATE
                </button>
                <button id="action-delete-" class="btn btn-light">
                  <i class="fas fa-trash-alt"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
        <nav>
          <ul class="pagination">
            <li id="prevPages" class="btn btn-dark" onclick="paging(-1)">
              
              Previous
            </li>
            <li id="page1" class="btn btn-dark page-num"></li>
            <li id="page2" class="btn btn-dark page-num"></li>
            <li id="page3" class="btn btn-dark page-num"></li>
            <li id="nextPages" class="btn btn-dark" onclick="paging(1)">
              Next
            </li>
          </ul>
        </nav>
      </div>
      <div id="bookDetails">
        
        <div id="details">
          <p id="bookTitle" class="h2"></p>
        <img id="bookImg" />
          <div>
            <label>Price: </label>
            <label id="bookPrice"></label>
          </div>
          <div>
            <label>Rate: </label>
            <input type="number" class="form-control" id="rateInput" onchange="change_rate()"/>
          </div>
        </div>
      </div>
    </div>
    <footer>Shilat Mori</footer>
    <div id="bookForm" class="modal">
      <div class="modal-content">
          <button id="closeForm" class="btn ntn-dark" onclick="close_form()">&times;</button>
          <h2 id="actionMessage"></h2>
          <form id="detailsForm" onsubmit="UpdateData()">
              <label for="title">Title: </label><br>
              <input type="text" id="title" name="title" required><br><br>
              <label for="price">Price: </label><br>
              <input type="number" id="price" name="price" required><br><br>
              <label for="image">Image URL: </label><br>
              <input type="url" id="image" name="image"><br><br>
              <button class="btn btn-dark" type="submit">Submit</button>
          </form>
      </div>
  </div>
  </body>

  
<script src="../code/bookStore.js" defer></script>
</html>
