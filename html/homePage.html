<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/bootstrap.min.css" />
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- <script type="module" src="../code/pageMannager.js" ></script> -->
    <title>Document</title>
  </head>
  <body >
    <header>
      <h1 class="bg-tertiary">Book Store ERP</h1>
      <div id="control" class="bg-dark">
        <button class="btn btn-dark">+ New book</button>
        <div>
          <button class="btn btn-dark">Load data</button>
          <select>
            <option>ENG</option>
            <option>HEB</option>
          </select>
        </div>
      </div>
    </header>
    <div class="container">
      
      <div id="bookDetails">
        <table class="table table-dark table-striped-columns">
          <thead class="table-secondary">
            <tr class="table-secondary">
              <td>Id</td>
              <td>Title</td>
              <td>Price</td>
              <td>Action</td>
            </tr>
          </thead>
          <tbody id="tableBody">
            <tr id="row-">
              <td id="column-id-"></td>
              <td id="column-title-"></td>
              <td id="column-price-"></td>
              <td class="action">
                <button id="action-read-" class="btn btn-light">READ</button>
                <button id="action-update-" class="btn btn-light">UPDATE</button>
                <button id="action-delete-" class="btn btn-light"><i class="fas fa-trash-alt"></i></button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div id="booksAria">
        <p id="bookTitle" class="h2"></p>
        <img id="bookImg" />
        <div id="details">
          <div>
            <label>Price: </label>
            <label id="price"></label>
          </div>
          <div>
            <label>Rate: </label>
            <input type="number" class="form-control" id="numberInput" />
          </div>
        </div>
      </div>
    </div>
    <footer></footer>
    <script type="module" src="../code/bookStore.js" ></script>
  </body>
</html>
